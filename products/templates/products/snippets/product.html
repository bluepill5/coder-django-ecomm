<!-- Product -->
<div class="card h-50">
                    
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="Imagen del producto" height="250">
    {% endif %}
        
</div>
<div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">{{ product.description }}</p>
    <a href="{% url 'products:product' product.slug %}" class="btn btn-primary">Ver m√°s</a>
</div>
