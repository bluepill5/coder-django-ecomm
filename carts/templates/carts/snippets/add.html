<form class="" action="{% url 'carts:add' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="product_id" value="{{ product.id }}">
    <div class="">
        <button type="button" class="btn btn-info d-inline" id="remove">-</button>
        <input type="number" value="1" class="form-control col-sm-4 d-inline" id="quantity" name="quantity" readonly>
        <button type="button" class="btn btn-info d-inline" id="add">+</button>
    </div>

    <div class="mt-2">
        <button type="submit" class="btn btn-warning">Agregar al carrito</button>
    </div>
</form>

<script>

    const add = document.getElementById('add');
    const remove = document.getElementById('remove');
    const quantity = document.getElementById('quantity');

    add.addEventListener('click', () => {
        quantity.value = parseInt(quantity.value) + 1;
    });

    remove.addEventListener('click', () => {
        value = parseInt(quantity.value);

        if (value != 1) {
            value = value - 1;
        }
        quantity.value = value;
        
    });

    console.log('Hi!!!');



</script>
